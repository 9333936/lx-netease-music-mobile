apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

import com.android.build.OutputFile
import groovy.json.JsonSlurper
import org.apache.tools.ant.taskdefs.condition.Os

react {
    /* Folders */
    // root = file("../")
    // reactNativeDir = file("../node_modules/react-native")
    // codegenDir = file("../node_modules/@react-native/codegen")
    // cliFile = file("../node_modules/react-native/cli.js")

    /* Variants */
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    nodeExecutableAndArgs = ["node"]
    bundleCommand = "bundle"
    // bundleConfig = file(../rn-cli.config.js)
    // bundleAssetName = "MyApplication.android.bundle"
    entryFile = file("../index.js")
    // extraPackagerArgs = []

    /* Hermes Commands */
    hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    hermesFlags = ["-O", "-output-source-map"]
}

def enableSeparateBuildPerCPUArchitecture = true
def enableProguardInReleaseBuilds = false // 关闭混淆，避免安卓4.1兼容问题
def jscFlavor = 'org.webkit:android-jsc:+'

def reactNativeArchitectures() {
    def value = project.getProperties().get("reactNativeArchitectures")
    return value ? value.split(",") : ["armeabi-v7a", "x86"] // 仅保留安卓4.1支持的32位架构
}

// Get version number
def getNpmPackageJson() {
    def inputFile = new File("../package.json")
    def packageJson = new JsonSlurper().parseText(inputFile.text)
    return packageJson
}
def npmPackageJson = getNpmPackageJson()
def verCode = npmPackageJson["versionCode"]
def verName = npmPackageJson["version"]
def applicationName = npmPackageJson["name"]

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.lxnetease.music.mobile"
    defaultConfig {
        applicationId "com.lxnetease.music.mobile"
        minSdkVersion rootProject.ext.minSdkVersion // 继承根目录的API 16（安卓4.1）
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode verCode
        versionName verName
        multiDexEnabled true // 开启多 dex，解决安卓4.1方法数限制
    }

    splits {
        abi {
            reset()
            enable enableSeparateBuildPerCPUArchitecture
            universalApk true
            include (*reactNativeArchitectures()) // 仅打包32位架构
        }
    }
    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            } else {
                def keystorePropertiesFile = rootProject.file("keystore.properties")
                def keystoreProperties = new Properties()
                if (keystorePropertiesFile.exists()) {
                    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                }
                if (keystoreProperties.containsKey('MYAPP_UPLOAD_STORE_FILE')) {
                    storeFile file(keystoreProperties['MYAPP_UPLOAD_STORE_FILE'])
                    storePassword keystoreProperties['MYAPP_UPLOAD_STORE_PASSWORD']
                    keyAlias keystoreProperties['MYAPP_UPLOAD_KEY_ALIAS']
                    keyPassword keystoreProperties['MYAPP_UPLOAD_KEY_PASSWORD']
                }
            }
        }
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix ".dev"
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.release
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def versionCodes = ["armeabi-v7a": 1, "x86": 2] // 仅保留32位架构的版本码映射
            def abi = output.getFilter(OutputFile.ABI)
            if (abi == null) {
                output.outputFileName =
                        "${applicationName}-v${defaultConfig.versionName}-universal.apk"
            } else {
                output.versionCodeOverride =
                        defaultConfig.versionCode * 1000 + versionCodes.get(abi)
                output.outputFileName =
                        "${applicationName}-v${defaultConfig.versionName}-${abi}.apk"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7 // 适配安卓4.1的Java版本
    }

    kotlinOptions {
        jvmTarget = "1.7"
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    // 移除安卓4.1不支持的高版本依赖
    // implementation("com.facebook.react:flipper-integration")
    // implementation 'wang.harlon.quickjs:wrapper-android:2.4.0'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // 添加安卓4.1必需的兼容库
    implementation "com.android.support:multidex:1.0.3"
}

